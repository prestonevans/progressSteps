<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston Jay</title>
    <script src="https://kit.fontawesome.com/ad835ba750.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <div class='stepper-container'>
        <div class='steps'>
            <div class='step'>
                1
                <div class='outline complete'></div>
            </div>
            <div class='step'>
                2
                <div class='outline'></div>
            </div>
            <div class='step'>
                3
                <div class='outline'></div>
            </div>
            <div class='step'>
                4
                <div class='outline'></div>
            </div>
            <div class='incomplete-line'></div>
            <div class='complete-line'></div>
        </div>
        <div class='button-row'>
            <button disabled>Prev</button>
            <button>Next</button>
        </div>
    </div>
</body>

</html>
